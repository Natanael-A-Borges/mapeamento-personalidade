
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapeamento de Personalidade - Natanael Borges</title>
</head>
<body>
  <h1>Ferramenta de Mapeamento de Personalidade</h1>
  <p>Por Natanael Borges</p>

  <div id="email-section">
    <label for="emailInput">Digite seu e-mail para acessar a ferramenta:</label><br />
    <input type="email" id="emailInput" placeholder="seu@email.com" />
    <button onclick="liberarFormulario()">Acessar</button>
  </div>

  <div id="formContainer" style="display:none;">
    <form id="formulario">
      <!-- Blocos dos 5 traços completos -->
      <fieldset>
        <legend>Extroversão × Introversão</legend>
        <p><strong>Virtudes:</strong></p>
        <label><input type="checkbox" name="extro_virt" /> Faço amigos com facilidade</label>
        <label><input type="checkbox" name="extro_virt" /> Gosto de interagir em grupo</label>
        <label><input type="checkbox" name="extro_virt" /> Me comunico com entusiasmo</label>
        <label><input type="checkbox" name="extro_virt" /> Sou expressivo e ativo</label>
        <label><input type="checkbox" name="extro_virt" /> Me adapto bem em novos ambientes</label>
        <label><input type="checkbox" name="extro_virt" /> Gosto de liderar interações</label>
        <label><input type="checkbox" name="extro_virt" /> Tenho energia social</label>
        <label><input type="checkbox" name="extro_virt" /> Costumo iniciar conversas</label>
        <label><input type="checkbox" name="extro_virt" /> Me sinto confortável com desconhecidos</label>
        <label><input type="checkbox" name="extro_virt" /> Me animo facilmente com pessoas</label>

        <p><strong>Defeitos:</strong></p>
        <label><input type="checkbox" name="extro_def" /> Evito contato social</label>
        <label><input type="checkbox" name="extro_def" /> Tenho dificuldade em me expressar</label>
        <label><input type="checkbox" name="extro_def" /> Me isolo mesmo em grupo</label>
        <label><input type="checkbox" name="extro_def" /> Sinto vergonha em ambientes sociais</label>
        <label><input type="checkbox" name="extro_def" /> Fico travado em interações</label>
        <label><input type="checkbox" name="extro_def" /> Tenho medo de falar em público</label>
        <label><input type="checkbox" name="extro_def" /> Me sinto desconfortável em festas</label>
        <label><input type="checkbox" name="extro_def" /> Me calo por insegurança</label>
        <label><input type="checkbox" name="extro_def" /> Prefiro sempre o silêncio</label>
        <label><input type="checkbox" name="extro_def" /> Me sinto invisível em grupo</label>
      </fieldset>
      <!-- Repetir o modelo acima para os outros 4 blocos -->

      <button type="button" onclick="gerarResultado()">Gerar Resultado</button>
    </form>
    <div id="resultado" style="margin-top:20px;"></div>
    <button id="downloadPDF" style="display:none;">Baixar PDF</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("formContainer").style.display = "none";
    });

    function liberarFormulario() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email || !email.includes("@") || !email.includes(".")) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }
      document.getElementById("email-section").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    }

    function contar(nome) {
      return document.querySelectorAll(`input[name='${nome}']:checked`).length;
    }

    function gerarResultado() {
      const virtudes = contar('extro_virt');
      const defeitos = contar('extro_def');
      let resultado = '';

      if (virtudes > defeitos) {
        resultado = "Você demonstra traços positivos de extroversão.";
      } else if (defeitos > virtudes) {
        resultado = "Você apresenta desafios associados à introversão.";
      } else {
        resultado = "Você apresenta equilíbrio entre traços extrovertidos e introvertidos.";
      }

      document.getElementById("resultado").innerText = resultado;
      document.getElementById("downloadPDF").style.display = "inline-block";
    }

    document.getElementById("downloadPDF").onclick = function () {
      const { jsPDF } = window.jspdf || {};
      if (!jsPDF) {
        alert("Biblioteca de PDF não carregada.");
        return;
      }
      const doc = new jsPDF();
      const content = document.getElementById("resultado").innerText;
      doc.text(content, 10, 10);
      doc.save("resultado-personalidade.pdf");
    };
  </script>
</body>
</html>
