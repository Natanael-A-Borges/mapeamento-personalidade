<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Mapeamento de Personalidade - Natanael Borges</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 850px; margin: auto; background-color: #f9f9f9; }
    h1, h2, h3 { text-align: center; color: #222; }
    fieldset { margin-bottom: 25px; border: 1px solid #ccc; padding: 15px; background-color: #fff; border-radius: 8px; }
    legend { font-weight: bold; padding: 0 10px; }
    .result { background: #f0f8ff; padding: 15px; border-radius: 8px; margin-top: 30px; }
    .btn { background-color: #800000; color: white; border: none; padding: 12px 18px; cursor: pointer; border-radius: 6px; font-size: 16px; }
    .btn:hover { background-color: #5a0000; }
    label { display: block; margin-bottom: 5px; }
    img.logo { display: block; margin: 0 auto 20px auto; max-width: 160px; }
  </style>
</head>
<body>
  <img src="Logo_Natan-removebg-preview.png" alt="Logo Natanael Borges" class="logo">
  <h1>Ferramenta de Mapeamento de Personalidade</h1>
  <h2>Autoconhecimento: O Caminho da Liberdade</h2>
  <p style="text-align:center; font-style:italic;">Por Natanael Borges</p>

  <form id="formulario">
    <fieldset>
      <legend>Extroversão × Introversão</legend>
      <label><input type="checkbox" name="extro_virt"> Faço amigos com facilidade</label>
      <label><input type="checkbox" name="extro_virt"> Me sinto confortável com desconhecidos</label>
      <label><input type="checkbox" name="extro_virt"> Costumo animar os ambientes</label>
      <label><input type="checkbox" name="extro_def"> Falo alto demais</label>
      <label><input type="checkbox" name="extro_def"> Me sinto desconfortável em grupos</label>
      <label><input type="checkbox" name="extro_def"> Prefiro me isolar mesmo quando estou mal</label>
    </fieldset>

    <fieldset>
      <legend>Abertura × Tradicionalismo</legend>
      <label><input type="checkbox" name="abert_virt"> Tenho vocabulário rico</label>
      <label><input type="checkbox" name="abert_virt"> Estou sempre aprendendo algo novo</label>
      <label><input type="checkbox" name="abert_virt"> Me adapto bem a novas ideias</label>
      <label><input type="checkbox" name="abert_def"> Sempre faço as coisas do mesmo jeito</label>
      <label><input type="checkbox" name="abert_def"> Tenho dificuldade de focar</label>
      <label><input type="checkbox" name="abert_def"> Me incomodo com mudanças</label>
    </fieldset>

    <fieldset>
      <legend>Amabilidade × Combatividade</legend>
      <label><input type="checkbox" name="amab_virt"> Tenho um coração mole</label>
      <label><input type="checkbox" name="amab_virt"> Trabalho bem em equipe</label>
      <label><input type="checkbox" name="amab_virt"> Costumo ouvir antes de julgar</label>
      <label><input type="checkbox" name="amab_def"> Sacrifico meus sentimentos pelo outro</label>
      <label><input type="checkbox" name="amab_def"> Tenho dificuldade de impor limites</label>
      <label><input type="checkbox" name="amab_def"> Reajo com agressividade verbal</label>
    </fieldset>

    <fieldset>
      <legend>Conscienciosidade × Despreocupação</legend>
      <label><input type="checkbox" name="cons_virt"> Faço o que me comprometo a fazer</label>
      <label><input type="checkbox" name="cons_virt"> Não paro até tudo estar bem feito</label>
      <label><input type="checkbox" name="cons_virt"> Tenho disciplina mesmo sem supervisão</label>
      <label><input type="checkbox" name="cons_def"> Sou muito perfeccionista</label>
      <label><input type="checkbox" name="cons_def"> Procrastino com frequência</label>
      <label><input type="checkbox" name="cons_def"> Deixo tarefas incompletas com frequência</label>
    </fieldset>

    <fieldset>
      <legend>Estabilidade Emocional × Neuroticismo</legend>
      <label><input type="checkbox" name="emo_virt"> Sinto que tenho controle emocional</label>
      <label><input type="checkbox" name="emo_virt"> Não me estresso com facilidade</label>
      <label><input type="checkbox" name="emo_virt"> Reajo com calma a imprevistos</label>
      <label><input type="checkbox" name="emo_def"> Resmungo das coisas</label>
      <label><input type="checkbox" name="emo_def"> Deixo o medo me paralisar</label>
      <label><input type="checkbox" name="emo_def"> Me sinto frequentemente ansioso ou preocupado</label>
    </fieldset>

    <button type="button" class="btn" onclick="gerarResultado()">Gerar Resultado</button>
  </form>

  <div class="result" id="resultado" style="display:none;"></div>
  <button id="downloadPDF" class="btn" style="display:none; margin-top: 10px;">Baixar PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function contar(nome) {
      return document.querySelectorAll(`input[name='${nome}']:checked`).length;
    }

    function gerarResultado() {
      const tracos = {
        "Extroversão": contar('extro_virt') - contar('extro_def'),
        "Abertura": contar('abert_virt') - contar('abert_def'),
        "Amabilidade": contar('amab_virt') - contar('amab_def'),
        "Conscienciosidade": contar('cons_virt') - contar('cons_def'),
        "Estabilidade Emocional": contar('emo_virt') - contar('emo_def')
      };

      const maisForte = Object.entries(tracos).sort((a,b) => b[1] - a[1])[0][0];
      const maisFraco = Object.entries(tracos).sort((a,b) => a[1] - b[1])[0][0];

      const interpretacoes = {
        "Extroversão": "Você é sociável, entusiasta e confortável em ambientes com pessoas.",
        "Abertura": "Você é curioso, criativo e interessado por novidades.",
        "Amabilidade": "Você é gentil, cooperativo e atencioso com os outros.",
        "Conscienciosidade": "Você é disciplinado, organizado e focado.",
        "Estabilidade Emocional": "Você possui autocontrole emocional e resiliência."
      };

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `
        <h3>Resultado</h3>
        <p><strong>Traço mais forte:</strong> ${maisForte}<br>${interpretacoes[maisForte]}</p>
        <p><strong>Traço mais vulnerável:</strong> ${maisFraco}<br>${interpretacoes[maisFraco]}</p>
      `;
      resultadoDiv.style.display = 'block';
      document.getElementById("downloadPDF").style.display = 'inline-block';
    }

    document.getElementById("downloadPDF").onclick = function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = document.getElementById("resultado").innerText;
      doc.text(content, 10, 10);
      doc.save("resultado-personalidade.pdf");
    };
  </script>
</body>
</html>
