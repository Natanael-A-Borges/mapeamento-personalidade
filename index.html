<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapeamento de Personalidade - Natanael Borges</title>
</head>
<body>
  <h1>Ferramenta de Mapeamento de Personalidade</h1>
  <p>Por Natanael Borges</p>
  <div id="email-section">
    <label for="emailInput">Digite seu e-mail para acessar a ferramenta:</label><br />
    <input type="email" id="emailInput" placeholder="seu@email.com" />
    <button onclick="liberarFormulario()">Acessar</button>
  </div>

  <div id="formContainer" style="display:none;">
    <form id="formulario">
      <!-- Exemplo reduzido: inserir perguntas reais aqui -->
      <fieldset>
        <legend>Extroversão × Introversão</legend>
        <label><input type="checkbox" name="extro_virt" /> Faço amigos com facilidade</label><br />
        <label><input type="checkbox" name="extro_def" /> Prefiro evitar interações sociais</label>
      </fieldset>
      <button type="button" onclick="gerarResultado()">Gerar Resultado</button>
    </form>
    <div id="resultado" style="margin-top:20px;"></div>
    <button id="downloadPDF" style="display:none;">Baixar PDF</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("formContainer").style.display = "none";
    });

    function liberarFormulario() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email || !email.includes("@") || !email.includes(".")) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }
      document.getElementById("email-section").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    }

    function contar(nome) {
      return document.querySelectorAll(`input[name='${nome}']:checked`).length;
    }

    function gerarResultado() {
      const virtudes = contar('extro_virt');
      const defeitos = contar('extro_def');
      let resultado = '';

      if (virtudes > defeitos) {
        resultado = "Você apresenta mais características positivas associadas à extroversão.";
      } else if (defeitos > virtudes) {
        resultado = "Você apresenta mais desafios associados à introversão.";
      } else {
        resultado = "Você apresenta equilíbrio entre traços extrovertidos e introvertidos.";
      }

      document.getElementById("resultado").innerText = resultado;
      document.getElementById("downloadPDF").style.display = "inline-block";
    }

    document.getElementById("downloadPDF").onclick = function () {
      const { jsPDF } = window.jspdf || window.jspdf || {};
      if (!jsPDF) {
        alert("PDF não pôde ser gerado. Biblioteca jsPDF não encontrada.");
        return;
      }
      const doc = new jsPDF();
      const content = document.getElementById("resultado").innerText;
      doc.text(content, 10, 10);
      doc.save("resultado-personalidade.pdf");
    };
  </script>
</body>
</html>
